<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="/static/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/iconfont.css" rel="stylesheet" type="text/css"/>
    <title>后台登录</title>
    <meta name="keywords" content="后台登录">
    <meta name="description" content="后台登录">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" id="form" action="/login" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L"
                           datatype="*" nullmsg="请填写帐号">
                </div>
                <div class="col-xs-5 col-sm-3"></div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L"
                           datatype="*" nullmsg="请填写密码">
                    <div class="col-xs-5 col-sm-3"></div>
                </div>

            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" type="text" placeholder="验证码" style="width:150px;"
                           name="vcode" id="vcode" datatype="*" nullmsg="请填写验证码">
                    <img id="captcha" src="/captcha/{{.CaptchaId}}.png"> <a id="kanbuq" href="javascript:;">看不清，换一张</a>
                    <input name="captcha_id" type="hidden" value="{{.CaptchaId}}"/>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        使我保持登录状态</label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" id="btn_sub" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" id="btn_reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright fanceyh.com</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/H-ui.admin.js"></script>
<script type="text/javascript" src="/static/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="/static/js/layui.js"></script>
<script>
    $("#form").Validform({
        btnSubmit: "#btn_sub",
        btnReset: "#btn_reset",
        tiptype: 2,
        postonce: true,
        ajaxPost: true,
        showAllError: true,
        callback: function (data) {
            if (data.status == true) {
                window.location.href='/admin';
            } else {
                window.location.href='/login';
            }
        }
    });
</script>
</body>
</html>
